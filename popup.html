<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">

		<title>Chrome Extension with Twitter Bootstrap 3.0</title>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="node_modules/jwt-decode/build/jwt-decode.js"></script>
		<script src="js/index.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<div class="navbar navbar-default center">
			<h3 class="title">SwapDaddy</h3>
		</div>

		<section>

		<div class = "alert alert-warning">
			Credentials have been updated.
		</div>

		<table id="names" class="table table-hover">
			<tbody>
			</tbody>
		</table>
		</section>

		<div class = "fixed-bottom btn-group-vertical">
			<button type="button" class="btn btn-success" id="addAcc">Add Current User</button>
			<button type="button" class="btn btn-default" id="logout" data-toggle="tooltip" title="Logs you out without expiring your authentication.">Log Out</button>
		</div>

	</body>
</html>
